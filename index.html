<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.min.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <img src="/assets/images/hero-desktop.jpg" alt="Brown haired woman wearing peach shirt" class="img-desktop">
    
    <div class="desktop-wrap">
      <header>
        <img src="/assets/images/logo.svg" alt="" aria-hidden="true" class="logo">
      </header>

      <img src="/assets/images/hero-mobile.jpg" alt="Brown haired woman wearing peach shirt" class="img-mobile">
      
      <article>
        <h1>
          <span>We're</span> coming soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="form-email">
          <input type="email" name="email" id="email" placeholder="Email Address" required>
          
          <img class="error-icon" src="/assets/images/icon-error.svg" alt="" aria-hidden="true">
          
          <button type="submit" class="btn-submit" aria-label="Email submit">
            <img src="/assets/images/icon-arrow.svg" alt="" aria-hidden="true" class="arrow">
          </button>
        </form>
        <p class="error-msg">Please provide a valid email</p>
      </article>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.linkedin.com/in/martin-eli%C3%A1%C5%A1-455550209/">Martin Eliáš</a>.
        </p>
      </footer>
    </div>
  </main>
  <script src="/assets/js/app.js"></script>
</body>
</html>
